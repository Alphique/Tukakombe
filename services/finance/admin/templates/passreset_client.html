<!-- services/finance/admin/templates/passreset_client.html -->
{% extends 'fin_base.html' %}

{% block title %}Reset Client Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Reset Client Password</h2>

    <form method="POST" action="{{ url_for('admin.passreset_client') }}">
        <div class="form-group mb-3">
            <label for="client_email">Client Email</label>
            <input type="email" class="form-control" id="client_email" name="client_email" placeholder="Enter client email" required>
        </div>

        <div class="form-group mb-3">
            <label for="new_password">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter new password" required>
        </div>

        <div class="form-group mb-3">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
        </div>

        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
{% endblock %}
